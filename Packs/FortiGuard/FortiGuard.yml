commonfields:
  id: FortiGuard
  version: -1
vcShouldKeepItemLegacyProdMachine: false
name: FortiGuard
display: FortiGuard
category: Data Enrichment & Threat Intelligence
image: data:image/png;base64,
description: FortiGuard Integration for Enrichment and Feeds
detaileddescription: "### Community Contributed Integration\n #### Integration Author:
  Mostafa A. Mohamed @Aceilies\n No support or maintenance is provided by the author.
  Customers are encouraged to engage with the user community for questions and guidance
  at the [Cortex XSOAR Live Discussions](https://live.paloaltonetworks.com/t5/cortex-xsoar-discussions/bd-p/Cortex_XSOAR_Discussions).\n***\n##
  FortiGuard\n- This section explains how to configure the instance of FortiGuard
  in Cortex XSOAR:\n- Use your FortiGuard API Key.\n- Mark on Fetches Indicators.\n-
  Use the \"!url\" Command on o Single URL to fetch it's Rating from FortiGuard.\n***\n####
  Author GitHub: \n- https://github.com/Aceilies/content_demisto/upload/master/Packs/FortiGuard\n"
configuration:
- section: Connect
  display: ""
  displaypassword: API Key
  name: credentials
  type: 9
  required: true
  hiddenusername: true
- section: Connect
  advanced: true
  display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- section: Connect
  advanced: true
  display: Use system proxy settings
  name: proxy
  type: 8
  required: false
- display: Fetch indicators
  name: feed
  type: 8
  required: false
- display: Indicator Verdict
  name: feedReputation
  defaultvalue: Malicious
  type: 18
  required: true
  options:
  - Unknown
  - None
  - Benign
  - Good
  - Suspicious
  - Malicious
  - Bad
  additionalinfo: Indicators from this integration instance will be marked with this
    verdict
- display: Source Reliability
  name: feedReliability
  defaultvalue: F - Reliability cannot be judged
  type: 15
  required: true
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  additionalinfo: Reliability of the source providing the intelligence data
- display: ""
  name: feedExpirationPolicy
  defaultvalue: indicatorType
  type: 17
  required: false
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
- display: ""
  name: feedExpirationInterval
  defaultvalue: "20160"
  type: 1
  required: false
- display: Feed Fetch Interval
  name: feedFetchInterval
  defaultvalue: "240"
  type: 19
  required: false
- display: Bypass exclusion list
  name: feedBypassExclusionList
  type: 8
  required: false
  additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system.
- display: Tags
  name: feedTags
  type: 0
  required: false
  additionalinfo: Supports CSV values.
script:
  type: python
  commands:
  - name: url
    arguments:
    - name: url
      required: true
      default: true
      description: The URL of Which to get it's Verdict
      type: unknown
    description: Return Domain Information and reputation
  - name: fortiguard-get-indicators
    arguments: []
    description: Gets a List of Indicators from FortiGuard
  dockerimage: demisto/python3:3.10.13.82467
  feed: true
  runonce: true
  subtype: python3
  isFetchSamples: true